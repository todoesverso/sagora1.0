language: cpp
matrix:
  include:
  - os: linux
    dist: xenial
    before_install:
    - sudo apt-get update -qq
    - sudo apt-get install devscripts build-essential lintian dh-make
    - sudo apt-get install qtdeclarative5-dev qt5-default libjack-jackd2-dev
    compiler:
    - clang
    - gcc
    script:
    - echo $TRAVIS_TAG
    - qmake Jamulus.pro
    - make
